{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block head %}{% endblock %}

{% block content %}
<main class="form-signin">
  <form>
    <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>

<div class="login">
<div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center login__title">Log in</h2>
          <form method="POST" novalidate>
            {% csrf_token %}
            <div class="login__username">
              <label class="login__label" for="id_username">Username:</label>
              <input class="login__input" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required>
            </div>
            <div class="login__password"></div>
              <label class="login__label" for="id_password">Password:</label>
              <input class="login__input" type="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary login__btn">Log in</button>
            <a href="" class="btn btn-link">Forgot your password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
