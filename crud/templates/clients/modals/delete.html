<div class="modal fade clients-modal-delete" id="confirmDeleteModal" data-bs-backdrop="static" data-bs-keyboard="false"
tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="clients-model-delete__form" action="" method="POST"
        enctype="multipart/form-data">
        {% csrf_token %}

        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            VocÃª realmente deseja deletar o registro?
          </h5>
        </div>

        {% if object.id %}

          <div class="modal-body">

            <div class="row clients-modal-delete__info">
              <label for="">ID: </label>
              <p>{{ object.id }}</p>
            </div>

            <div class="row clients-modal-delete__info">
              <label for="">Nome: </label>
              <p>{{ object.name | title }}</p>
            </div>

          </div>

        {% endif %}

        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Deletar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
</div>
