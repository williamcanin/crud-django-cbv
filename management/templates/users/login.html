{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block head %}{% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="sign-in">
  <div class="text-center sign-in__header">
    <img class="mb-4 rounded-circle" src="{% static 'images/logo.svg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Por favor, conecte-se</h1>
  </div>
  <div class="sign-in__body">
    <div class="card">
      <div class="card-body">
        {% crispy form %}
      </div>
    </div>
  </div>
</div>
